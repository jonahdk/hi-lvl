<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THC High Level Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">THC High Level Calculator</h1>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="volume">Volume of Smoke Inhaled (in liters):</label>
                <input type="number" class="form-control" id="volume" name="volume" required>
            </div>
            
            <div class="form-group">
                <label for="thcConcentration">THC Concentration in Smoke (in mg/L):</label>
                <input type="number" class="form-control" id="thcConcentration" name="thcConcentration" required>
            </div>
            
            <div class="form-group">
                <label for="inhalationTime">Inhalation Time (in seconds):</label>
                <input type="number" class="form-control" id="inhalationTime" name="inhalationTime" required>
            </div>
            
            <div class="form-group">
                <label for="strain">Type of Strain (sativa, indica, hybrid):</label>
                <input type="text" class="form-control" id="strain" name="strain" required>
            </div>
            
            <div class="form-group">
                <label for="frequency">Frequency of Use (daily, weekly, monthly):</label>
                <input type="text" class="form-control" id="frequency" name="frequency" required>
            </div>
            
            <div class="form-group">
                <label for="bodyWeight">Body Weight (in kg):</label>
                <input type="number" class="form-control" id="bodyWeight" name="bodyWeight" required>
            </div>
            
            <div class="form-group">
                <label for="timeSinceSmoking">Time Since Smoking (in hours):</label>
                <input type="number" class="form-control" id="timeSinceSmoking" name="timeSinceSmoking" required>
            </div>
            
            <button type="button" class="btn btn-primary btn-block" onclick="calculateHighLevel()">Calculate High Level</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
