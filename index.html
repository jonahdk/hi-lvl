<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative High Level Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cumulative High Level Calculator</h1>
        <form id="calc-form">
            <div class="mb-3">
                <label for="volume" class="form-label">Volume of Smoke Inhaled (liters):</label>
                <input type="number" class="form-control" id="volume" required>
            </div>
            <div class="mb-3">
                <label for="body_weight" class="form-label">Body Weight (pounds):</label>
                <input type="number" class="form-control" id="body_weight" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sex:</label>
                <select class="form-select" id="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hrt" class="form-label">On HRT (Hormone Replacement Therapy)?</label>
                <select class="form-select" id="hrt" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="height_ft" class="form-label">Height (ft):</label>
                <input type="number" class="form-control" id="height_ft" required>
            </div>
            <div class="mb-3">
                <label for="height_in" class="form-label">Height (in):</label>
                <input type="number" class="form-control" id="height_in" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
                <label for="inhalation_time" class="form-label">Inhalation Time (seconds):</label>
                <input type="number" class="form-control" id="inhalation_time" required>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
            <div class="mb-3 text-center">
                <button type="button" class="btn btn-secondary" onclick="clearHistory()">Clear History</button>
            </div>
        </form>
        <div class="text-center">
            <p class="result" id="cumulative_high_level">Cumulative High Level: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
